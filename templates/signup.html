<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Road Defect Detection</title>
  <link rel="icon" href="{{ url_for('static', filename='logo1.webp') }}">
  <style>

    body {
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .signup-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 360px;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .signup-box h2 {
      color: #0077cc;
      margin-bottom: 30px;
      font-size: 28px;
    }
    .signup-box input, 
    .signup-box button {
      width: 100%;
      box-sizing: border-box;
    }
    .signup-box input {
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s;
    }
    .signup-box input:focus {
      border-color: #0077cc;
      box-shadow: 0 0 5px rgba(0, 119, 204, 0.5);
    }
    .signup-box button {
      background: linear-gradient(45deg, #0077cc, #00c6ff);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 17px;
      margin-top: 20px;
      transition: all 0.3s ease;
    }
    .signup-box button:hover {
      background: linear-gradient(45deg, #005fa3, #00acc1);
      transform: scale(1.05);
    }
    .flash-message {
      color: red;
      font-size: 14px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="signup-box">
  <h2>ðŸš§ Create New Account</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash-message">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('signup') }}">
    <input type="text" name="name" placeholder="Full Name" required><br>
    <input type="email" name="email" placeholder="Email Address" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Sign Up</button>
  </form>

  <div style="margin-top: 15px;">
    <a href="{{ url_for('login') }}">
      <button style="margin-top: 10px; background: linear-gradient(45deg, #ff9800, #ffc107);">Already have an account? Login</button>
    </a>
  </div>

</div>

</body>
</html>
