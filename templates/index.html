<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pothole & Crack Detection</title>
    <style>
        body {
            background-color: #fff;
            color: #000;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .result {
            margin: 20px auto;
            font-size: 18px;
            border: 2px solid #000;
            padding: 15px;
            max-width: 400px;
            background-color: #f9f9f9;
        }

        .grid-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 20px;
        }

        .grid-item {
            border: 1px solid #000;
            padding: 10px;
            background-color: #f0f0f0;
        }

        img {
            width: 300px;
            height: auto;
            border: 1px solid #000;
        }

        input[type="file"], button {
            background-color: #000;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        input:hover, button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h2>ðŸš§ Road Defect Detection</h2>

    <div class="form-section">
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Upload & Analyze</button>
        </form>
    </div>

    {% if result.pothole %}
        <div class="result">
            <h3>Pothole Detection Result</h3>
            <p><strong>{{ result.pothole }}</strong></p>
            <p>Confidence: {{ result.confidence | round(2) }}</p>
        </div>
    {% endif %}

    <div class="grid-container">
        {% if filename %}
            <div class="grid-item">
                <h3>Original Image</h3>
                <img src="{{ url_for('static', filename=filename) }}">
            </div>
        {% endif %}

        {% if crack_filename %}
            <div class="grid-item">
                <h3>Crack Detection Output</h3>
                <img src="{{ url_for('static', filename=crack_filename) }}">
                <p><strong>{{ crack_status }}</strong></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
